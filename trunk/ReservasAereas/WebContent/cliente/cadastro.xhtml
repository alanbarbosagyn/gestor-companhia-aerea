<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title>Cadastro de cliente</title>
</h:head>

<h:body>
	<h1>Cadastro de cliente</h1>
	<h:panelGrid columns="2">

		<h:outputLabel value="Nome:" for="nome" />
		<h:inputText id="nome" label="Nome" value="#{cliente.nome}" required="true"/>
		
		<h:outputLabel value="e-mail:" for="email" />
		<h:inputText id="email" label="e-mail" value="#{cliente.email}" required="true"/>
		
		<h:outputLabel value="Login:" for="login" />
		<h:inputText id="login" label="login" value="#{cliente.login}" required="true"/>
		
		<h:outputLabel value="Senha:" for="senha" />
		<h:inputSecret id="senha" label="senha" value="#{cliente.senha}" required="true"/>
		
		<h:outputLabel value="Confirme a senha:" for="confirmaSenha" />
		<h:inputSecret id="confirmaSenha" label="confirmaSenha" value="#{cliente.confirmaSenha}" required="true" />
		
		<h:outputLabel value="Telefone:" for="telefone" />
		<h:inputText id="telefone" label="telefone" value="#{cliente.numTelefone}" required="true"/>
		
		<h:outputLabel value="CartÃ£o de crÃ©dito:" for="cartaoDeCredito" />
		<h:inputText id="cartaoDeCredito" label="cartaoDeCredito" value="#{cliente.numCartaoCredito}" required="true"/>
		
		<h:commandButton value="Cadastrar" action="#{clienteDAO.gravar}"/>
		
	</h:panelGrid>
</h:body>
</html>
