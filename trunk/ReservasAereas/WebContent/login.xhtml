<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<title>Gestor de companhia aérea</title>
</h:head>
<h:body>

	<div>
		<div class="container_12">
			<div class="prefix_4">
				<div class="grid_4 box login">
					<h1>
						<h:outputText value="Login" />
					</h1>

					<h:form>

						<div id="log">
						
							<h:outputLabel value="Email:" />

							<h:inputText id="email" value="#{reservaBusiness.cliente.email}"
								required="true" requiredMessage="Campo email é obrigatório!" />
						</div>
						<br />

						<div id="log">
							<h:outputLabel value="Senha:" />

							<h:inputSecret id="senha"
								value="#{reservaBusiness.cliente.senha}" required="true"
								requiredMessage="Campo senha é obrigatório!" />
						</div>
						<br />


						<h:commandButton action="#{reservaBusiness.autenticaCliente}"
							value="Logar" />
						<br />
						


						<h:message styleClass="error" for="email" />
						<br />
						<h:message styleClass="error" for="senha" />
					</h:form>
				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
