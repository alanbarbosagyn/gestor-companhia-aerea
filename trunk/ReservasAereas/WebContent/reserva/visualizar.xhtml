<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title>Visualizar reserva</title>
</h:head>

<h:body>
	<h1>Visualizar reserva</h1>
	<h:panelGrid columns="2">

		<h:outputText value="#{reserva.codigo}"/>
		<h:outputText value="#{reserva.dataReserva}" />
		<h:outputText value="#{reserva.formaPagamento}" />
		<h:outputText value="#{reserva.numParcelas}" />
		<h:outputText value="#{reserva.tipo}" />
		<h:outputText value="#{reserva.valorTotal}" />
		
	</h:panelGrid>
</h:body>
</html>
