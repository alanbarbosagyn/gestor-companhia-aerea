<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<body>
	<f:view>
		<ui:include src="/header.xhtml" />
	</f:view>
		<div class="container_12 vooDisp">
		<h4>Lista de vôos disponíveis</h4>
			<h:dataTable value="#{reservaBusiness.todosVoos}"
				styleClass="tabela" rowClasses="odd,even" var="v">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Vôo" />
					</f:facet>
					<h:outputText value="#{v.codigo}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Companhia" />
					</f:facet>
					<h:outputText value="#{v.companhia}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Data" />
					</f:facet>
					<h:outputText value="#{v.data}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Origem" />
					</f:facet>
					<h:outputText value="#{v.origem}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Hora de saída" />
					</f:facet>
					<h:outputText value="#{v.horaSaida}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Destino" />
					</f:facet>
					<h:outputText value="#{v.destino}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Hora de chegada" />
					</f:facet>
					<h:outputText value="#{v.horaChegada}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Valor" />
					</f:facet>
					<h:outputText value="#{v.valor}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Opções" />
					</f:facet>
					<h:form>
						<h:commandLink styleClass="reservar" value="reservar"
							action="#{reservaBusiness.reservar}"  />
					</h:form>
				</h:column>
			</h:dataTable>
		</div>
	
</body>
</html>
