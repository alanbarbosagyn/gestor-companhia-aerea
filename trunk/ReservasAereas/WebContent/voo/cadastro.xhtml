<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title>Cadastro de voo</title>
</h:head>

<h:body>
	<h1>Cadastro de voo</h1>
	<h:panelGrid columns="2">
	
		<h:outputLabel value="Código:" for="codigo" />
		<h:inputText id="codigo" label="codigo" value="#{voo.codigo}" required="true"/>

		<h:outputLabel value="Número de assentos:" for="nAssentos" />
		<h:inputText id="nAssentos" label="nAssentos" value="#{voo.numAssentos}" required="true"/>
		
		<h:outputLabel value="Segunda" for="segunda" />
		<h:selectBooleanCheckbox id="segunda" label="segunda" value="#{voo.segunda}"/>
		<h:outputLabel value="Terça" for="terca" />
		<h:selectBooleanCheckbox id="terca" label="terca" value="#{voo.terca}"/>
		<h:outputLabel value="Quarta" for="quarta" />
		<h:selectBooleanCheckbox id="quarta" label="quarta" value="#{voo.quarta}"/>
		<h:outputLabel value="Quinta" for="quinta" />
		<h:selectBooleanCheckbox id="quinta" label="quinta" value="#{voo.quinta}"/>
		<h:outputLabel value="Sexta" for="sexta" />
		<h:selectBooleanCheckbox id="sexta" label="sexta" value="#{voo.sexta}"/>
		<h:outputLabel value="Sábado" for="sabado" />
		<h:selectBooleanCheckbox id="sabado" label="sabado" value="#{voo.sabado}"/>
		<h:outputLabel value="Domingo" for="domingo" />
		<h:selectBooleanCheckbox id="domingo" label="domingo" value="#{voo.domingo}"/>
		
		<h:commandButton value="Cadastrar" action="#{vooDAO.gravar}"/>	
		
	</h:panelGrid>
</h:body>
</html>
