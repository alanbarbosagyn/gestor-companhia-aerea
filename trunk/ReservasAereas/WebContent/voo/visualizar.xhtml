<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title>Visualizar voo</title>
</h:head>

<h:body>
	<h1>Visualizar voo</h1>
	<h:panelGrid columns="2">

		<h:outputText value="#{voo.codigo}"/>
		<h:outputText value="#{voo.numAssentos}" />
		<h:outputText value="#{voo.segunda}" />
		<h:outputText value="#{voo.terca}" />
		<h:outputText value="#{voo.quarta}" />
		<h:outputText value="#{voo.quinta}" />
		<h:outputText value="#{voo.sexta}" />
		<h:outputText value="#{voo.sabado}" />
		<h:outputText value="#{voo.domingo}" />
		
	</h:panelGrid>
</h:body>
</html>
